name: "Bug report"
description: "Report a bug in Structus"
title: "fix: <short description>"
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug!

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Provide steps and a minimal code sample if possible.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: "Include versions and OS."
      placeholder: |
        - Structus version:
        - Kotlin version:
        - JDK:
        - Gradle:
        - OS:
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / stacktrace
      render: shell
      description: Paste relevant logs. Remove secrets.
    validations:
      required: false
